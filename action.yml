name: Xcode Coverage Report
description: Generate code coverage report from Xcode result bundle

inputs:
  result-bundle:
    description: Path to the Xcode result bundle
    required: true
  include-targets:
    description: Comma-separated list of target names to include in the report
    required: false
    default: ""

outputs:
  report:
    description: Markdown report of code coverage

runs:
  using: node20
  main: dist/index.js
